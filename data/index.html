<!DOCTYPE html>
<html>
<head>
  <title>Stepper Motor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class = "content">
    <form>
      <h1>Telescope Control <i class="fas fa-cogs"></i></h1>
      <label for="degrees">Degrees to move Telescope</label>
      <input type="number" id="degrees" name="degrees">
    </form>
    <div class = "directional-buttons">
      <button class="direction-button up" onclick="submitForm('up')">
        <span class="visually-hidden">up</span>
      </button>
      <button class="direction-button left" onclick="submitForm('left')">
        <span class="visually-hidden">left</span>
      </button>
      <button class="direction-button right" onclick="submitForm('right')">
        <span class="visually-hidden">right</span>
      </button>
      <button class="direction-button down" onclick="submitForm('down')">
        <span class="visually-hidden">down</span>
      </button>
    </div>
    <p>Motor state: <span id="motor-state">Stopped</span></p>
    <p><i id="gear" class="fas fa-cog"></i> </p>
  </div>

</body>
<script src="script.js"></script>
</html>
